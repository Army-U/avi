<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="app"></div>
  <% if (process.env.NODE_ENV === 'production') { %>
    <script src=https://cdn.ravenjs.com/3.24.0/raven.min.js crossorigin=anonymous></script>
    <script>
      if (window.Raven) {
        Raven
          .config('https://bec846fda08a47ee9ca351fd46351695@sentry.io/1221306', {
            release: '<%= process.env.RELEASE_TIME %>'
          })
          .install()
      }
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120608104-1"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag () { dataLayer.push(arguments) }
      var GA_TRACKING_ID = 'UA-120608104-1'
      gtag('js', new Date())
      gtag('config', GA_TRACKING_ID)
      window.gtag_spa = function ( pathname ) {
        gtag('config', GA_TRACKING_ID, { page_path: pathname })
      }
    </script>
  <% } %>
</body>
</html>
